<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <title>Quiz App</title>
  </head>
  <body>
    <div class="container">
      <div class="score">
        <h2>Score: <span id="final-score"></span></h2>
      </div>
      <div id="question-card">
        <h1 id="quiz-title">Go Math - 1st Grade Quiz</h1>
        <h1 id="your-score" class="hide">
          You scored: <span id="end-score"></span>
        </h1>
        <h2 id="question" class="hide">Question</h2>
        <div id="answers" class="btn-answers hide">
          <button class="btn">A.</button>
          <button class="btn">B.</button>
          <button class="btn">C.</button>
          <button class="btn">D.</button>
        </div>
      </div>
      <div>
        <button id="start-btn" class="start-btn btn">Start</button>
        <!-- <button id="next-btn" class="next-btn btn hide">Next</button> -->
        <button id="reset-btn" class="reset-btn btn hide">Reset</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
